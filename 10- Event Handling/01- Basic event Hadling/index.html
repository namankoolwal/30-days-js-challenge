<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
<!-- Task 1: Add a click event listener to a button that changes the text content of a paragraph. -->

    <p id="changetext">this is original text</p>
    <button id="changetextBtn">change</button>

    <br />
    <br />
    <br />

    <script>
        const changetextBtn = document.getElementById("changetextBtn");
        changetextBtn.addEventListener("click", () => {
            document.getElementById("changetext").innerHTML =
                "this is changed text";
        });
    </script>




<!-- Task 2: Add a double-click event listener to an image that toggles its visibility. -->
    <img src="https://via.placeholder.com/150" alt="" id="toggleEvent" />

    <script>
        const toggleEvent = document.getElementById("toggleEvent");
        toggleEvent.addEventListener("dblclick", () => {
            toggleEvent.style.display =
                toggleEvent.style.display === "none" ? "block" : "none";
        });
    </script>
</body>

</html>
