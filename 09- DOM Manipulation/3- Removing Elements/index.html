<body>
    <!-- 01- Select an HTML element and change one of its attributes (e.g., src of an img tag). -->
     <div class="first">this is my first div</div>
     <div class="remove">This div is to be removed</div>
     <script>
        document.querySelector(".remove").remove();
     </script>

     <!-- 02- Remove the last child of a specific HTML element. -->

            <li>Third</li>
            <li>Fourth</li>
            <li>Fifth</li>
        </ul>

        <script>
            const nodes = document.querySelector("ul").lastElementChild.remove();
        </script>
</body>
