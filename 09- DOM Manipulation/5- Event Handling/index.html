<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Task 1: Add a click event listener to a button that changes the text content of a paragraph. -->
    <h2 class="changeText">this is original text</h2>
    <button onclick="changeText()">Change</button>

    <script>
      const changeText = () => {
        document.querySelector(".changeText").textContent = "This is the new text";
      };
    </script>

    <!-- Task 2: Add a mouseover event listener to an element that changes its border color. -->
    <style>
        .borderDiv {
            width: 100px;
            height: 100px;
            border: 2px solid black;
        }
    </style> 
    <div class="borderDiv" onmouseover="changeBorder()">this is a div</div>
    <script>
        const changeBorder = () => {
            document.querySelector(".borderDiv").style.borderColor = "orange";
        };
    </script>
  </body>
</html>
