<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 01 Select an html element by its id and change text content -->
    <h1 id="changeText">This is the original text</h1>

    <script>
      document.getElementById("changeText").innerHTML = "This is the new text";
    </script>


    <!-- 02 Select an html element by its class and change its background color -->
     <h1 class="changeBgColor">this is text with white background</h1>
     <script>
        document.getElementsByClassName("changeBgColor")[0].style.backgroundColor = "red";
     </script>

  </body>
</html>
